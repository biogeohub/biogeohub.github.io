    <!-- SEO -->
    <title>BioGeoHub: Underwater AI Imaging</title>
    <meta name="description" content="BioGeoHub is an AI technology stack for monitoring the state demersal communities and automatic mapping of marine landscapes. Traditional services for mapping and quantification of biological environments, such as shellfish or FMN nodules take much time and are performed manually. We focus on photo and video data processing and want to automate this process. 
Currently, we provide utilities for dataset marking. We joined with top environmental researchers to fill our database with high-quality images and to create high-quality markup. We plan to utilize a cascade of neural networks for a comprehensive analysis of the seabed biotope: from image colour and resolution correction to detection and segmentation of underwater spices.
The market potential for such technology is mainly in environmental monitoring and aquaculture markets which are caping at 500 billion USD. We seek for investment and research partners to develop the future of marine mapping for ecological protection together.">
